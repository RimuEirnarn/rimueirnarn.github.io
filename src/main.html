  <script>
    GJobControl.setJob('RimuEirnarn')
    GJobControl.setJob("main.js")
    GJobControl.setJob('ServiceWorker')
    if (false) {
      if (location.protocol == 'http:' && !isDebug()) location.protocol = 'https:';
      else console.info("Running on debug")
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            GJobControl.updateJob('ServiceWorker', 'done', 'is registered')
            document.querySelector("#app").setAttribute('data-sw', 'true')
            reg.unregister().then((stat) => {
              GJobControl.updateJob('ServiceWorker', 'done', 'is unregistered')
              document.querySelector("#app").setAttribute('data-sw', 'false')
            })
          })
          .catch(err => {
            GJobControl.updateJob('ServiceWorker', 'error', 'is not registered')
            console.error(err)
          });
      } else {
        GJobControl.updateJob('ServiceWorker', 'done', 'is not supported in this browser')
      }
    } else {
      GJobControl.updateJob('ServiceWorker', 'done', 'is disabled forcefully')
    }
  </script> <!--script src="assets/js/bootstrap.bundle.min.js" defer></script-->
